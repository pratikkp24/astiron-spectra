# Band configuration for different hyperspectral sensors

# PRISMA (ASI - Italian Space Agency)
PRISMA:
  vnir:
    bands: 66
    wavelength_range: [400, 1010]  # nm
    spectral_resolution: 12        # nm
    spatial_resolution: 30         # m
  swir:
    bands: 173
    wavelength_range: [920, 2505]  # nm
    spectral_resolution: 12        # nm
    spatial_resolution: 30         # m

# ENMAP (German Aerospace Center)
ENMAP:
  vnir:
    bands: 88
    wavelength_range: [420, 1000]  # nm
    spectral_resolution: 6.5       # nm
    spatial_resolution: 30         # m
  swir:
    bands: 134
    wavelength_range: [900, 2450]  # nm
    spectral_resolution: 10        # nm
    spatial_resolution: 30         # m

# AVIRIS (NASA JPL) - for demo data
AVIRIS:
  bands: 224
  wavelength_range: [400, 2500]   # nm
  spectral_resolution: 10         # nm
  spatial_resolution: 20          # m (varies by flight)
  bad_bands: [1, 2, 3, 108, 109, 110, 111, 112, 154, 155, 156, 220, 221, 222, 223]

# Pavia University - common benchmark dataset
PAVIA_UNIVERSITY:
  bands: 103
  wavelength_range: [430, 860]    # nm
  spectral_resolution: 4.2        # nm
  spatial_resolution: 1.3         # m
  bad_bands: []

# Indian Pines - common benchmark dataset
INDIAN_PINES:
  bands: 200
  wavelength_range: [400, 2500]   # nm
  spectral_resolution: 10         # nm
  spatial_resolution: 20          # m
  bad_bands: [104, 105, 106, 107, 108, 109, 110, 111, 112, 113, 114, 115, 116, 117, 118, 119, 120, 121, 122, 123, 124, 125, 126, 127, 128, 129, 130, 131, 132, 133, 134, 135, 136, 137, 138, 139, 140, 141, 142, 143, 144, 145, 146, 147, 148, 149, 150, 151, 152, 153, 154]

# Landsat-8/9 Thermal bands for TIR processing
LANDSAT_8_9:
  thermal:
    band_10:
      wavelength_center: 10895     # nm
      wavelength_range: [10600, 11190]
      spatial_resolution: 100      # m (resampled to 30m)
    band_11:
      wavelength_center: 12005     # nm  
      wavelength_range: [11500, 12510]
      spatial_resolution: 100      # m (resampled to 30m)

